<!DOCTYPE html>
<html>
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    >
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <h1>MuK Time2Odoo</h1>
    <div class="form-group">
        <label for="apiUrl">Odoo API URL</label>
        <input type="text" id="apiUrl" class="form-control" />
    </div>
    <div class="form-group">
        <label for="clientId">Client ID</label>
        <input type="text" id="clientId" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="ClientSecret">Client Secret</label>
        <input type="text" id="ClientSecret" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="accessToken">Access Token</label>
        <input type="text" id="accessToken" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="refreshToken">Refresh Token</label>
        <input type="text" id="refreshToken" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="userId">ID</label>
        <input type="text" id="userId" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="userLogin">Login</label>
        <input type="text" id="userLogin" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="userEmail">E-Mail</label>
        <input type="text" id="userEmail" class="form-control" readonly/>
    </div>
    <button id="login" class="btn btn-primary">Login</button>
    <button id="refresh" class="btn btn-secondary">Refresh</button>
</div>
</body>
<script src="js/api.js"></script>
<script src="js/options.js"></script>
</html>
